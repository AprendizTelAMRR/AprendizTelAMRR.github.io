<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="reset.css">
        <style>
            .timer-div{
                height : 100vh;
                width: 100vw;
                vertical-align: middle;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #timer{
                font-size: 30pt;
            }
        </style>
    </head>
    <body>
        <div class="timer-div">
            <p id="timer"></p>
        </div>
    </body>

    <script>
        const timer = document.getElementById("timer");
        let today = new Date();
        timer.innerHTML = String(31 - today.getDate()).padStart(2, '0') + " dias restantes";

        timer.onclick = () => {window.location = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";}
    </script>
</html>
